name: Deploy

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 4,5 * * *'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Cache dependencies Node
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install
        run: npm i
        
      - name: Read package.json
        uses: dutscher/read-package-json-actions@v1.3.37
        id: package-json-endpoint

      - name: Fetch API Data
        uses: JamesIves/fetch-api-data-action@1.0.15
        with:
          ENDPOINT: ${{ steps.package-json-endpoint.outputs.endpoint }}
          CONFIGURATION: '{ "method": "GET" }'

      - name: Build Svelte
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
      - name: FTP-Deploy
        uses: HappyPrime/FTP-Deploy-Action@2.0.0
        env:
          FTP_METHOD: ftp
          FTP_PORT: 21
          FTP_SERVER: ${{ secrets.FTP_HOSTNAME }}
          FTP_USERNAME: ${{ secrets.FTP_LOGIN_NAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          LOCAL_DIR: public
          REMOTE_DIR: ${{ secrets.FTP_DIR }}
          
      - name: Artifact
        uses: actions/upload-artifact@v2
        with:
          name: json-artifact
          path: fetch-api-data-action/data.json
